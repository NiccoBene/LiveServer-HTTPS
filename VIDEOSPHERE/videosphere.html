<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Video360</title>
</head>
<body>
    
    <a-scene>
        <a-camera webar-camera cursor="rayOrigin: mouse ; fuse : false">  <!-- FONDAMENTALE PER AVERE IL TASTO CLICCABILE-->
            <a-plane id="press" onclick="Playvideo()" src="#playnow"  width="0.5" height="0.3" position="0 0 -2"></a-plane>  
        </a-camera>
            

        <a-assets>
            <img id="playnow" src="watchnow.png" alt="">
          <video id="Vid" loop="true" src="360.mp4"> </video>
        </a-assets>

        
        <a-entity webar-stage>
        <a-videosphere id="videone" visible="false" src="#Vid">
            
        </a-videosphere>
        
        </a-entity>
       
    </a-scene>
   
    <script>
        function Playvideo()
        {
            console.log("elemento cliccato")
            var Videoo = document.getElementById("videone")
            Videoo.setAttribute("visible","true");
            Videoo.getAttribute("material").src.play();
            var Spariscibottone = document.getElementById("press")
            Spariscibottone.setAttribute("visible","false")
           
            
            
            
        }
    </script>


</body>
</html>
