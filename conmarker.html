<html lang="en">
<head>

    <title>CON MARKER</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://webar-sdk.blippar.com/releases/1.4.7/webar-sdk-v1.4.7.min.js"
    webar-mode="marker-tracking"
    auto-init="true"
    auto-start="true"
    ></script>
</head>


 <!--Questo Ã¨ col marker --> 




<body>
    <a-scene
    webar-scene="key: 25b7a98d-ff15-410b-8149-50657db94ffa"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false">
    <!--Si apre la scena e si inserisce la camera per l'AR-->
    <a-camera webar-camera></a-camera>
    <a-assets>
        <a-asset-item id="halo" src="/3d/scene.gltf"></a-asset-item>
        <a-asset-item id="shiba" src="/3d/shiba/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-entity webar-marker="id:75d2cf39-4647-43f1-a3d6-bab8a45450f5">
        
        <a-gltf-model position="0 10 0" rotation="0 0 0" animation="property: position; to: 0 -5 0; loop: true; dur: 6000" src="#halo"></a-gltf-model>
        <a-gltf-model position="1 0 0" src="#shiba"></a-gltf-model>
      </a-entity>

        </a-entity>
